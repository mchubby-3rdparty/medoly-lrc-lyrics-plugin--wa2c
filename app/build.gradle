apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.lrclyrics"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 0
        versionName "1.0.0"
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'

    // Debug
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    androidTestCompile 'junit:junit:4.12'

    // Medoly
    compile project(':medolylibrary')

    // AndroidAnnotations
    annotationProcessor 'org.androidannotations:androidannotations:4.2.0'
    compile 'org.androidannotations:androidannotations-api:4.2.0'

    // Orma
    annotationProcessor 'com.github.gfx.android.orma:orma-processor:4.1.1'
    compile 'com.github.gfx.android.orma:orma:4.1.1'

    // Gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    // https://mvnrepository.com/artifact/com.norconex.language/langdetect
    compile group: 'com.norconex.language', name: 'langdetect', version: '1.3.0'

}
